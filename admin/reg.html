            'sing': document.getElementById('sing').value,
            'dance': document.getElementById('dance').value,
            'cook': document.getElementById('cook').value,
            'read': document.getElementById('read').value,
            'add1': document.getElementById('add').value,
            'res': document.getElementById('res').value
        };
        var student1=JSON.stringify(student);
        localStorage.setItem('student',student1);
    }
</script>

<div id="form1">
    <form method="post" name="registration" onSubmit="return formValidation()">
        <table>
            <tr style="text-align: center;"><td colspan="2" class="pad"><font size="6" color="#019ecc"><b><i>Register Here..</i></b></font> </td> </tr>
            <tr><td class="pad"><font size="5" color="#a29d9b">First name:</font></td><td class="pad">
                <input type="text" name="fname" class="txt" id="fname"/></td>
            <tr><td class="pad"> <font size="5" color="#a29d9b">Last name:</font> </td><td class="pad"><input type="text" name="lname" class="txt" id="lname"></td>
            <tr><td class="pad"><font size="5" color="#a29d9b">Email:</font></td><td class="pad"><input type="" name="email" class="txt" id="email" ></td>

            <tr><td class="pad"> <font size="5" color="#a29d9b">Password:</font> </td><td class="pad"><input type="password" name="pass" class="txt" id="pass"></td>
            <tr><td class="pad"><font size="5" color="#a29d9b">Joining Date:</font></td>
                <td class="pad">  <input type="date" name="bday" class="txt" id="jdate" required>
                </td></tr>
            <tr><td class="pad"> <font size="5" color="#a29d9b">Date of birth:</font> </td>
                <td class="pad">
                    <select class="list" name="dd" id="dd">
                        <option  value="default">day</option>
                        <option value="1">1</script></option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select class="list" name="mm" id="mm">
                        <option selected="" value="default">month</option>
                        <option value="jan">jan</option>
                        <option value="feb">feb</option>
                        <option value="march">march</option>
                    </select>
                    <select class="list" name="yy" id="yy">
                        <option  selected="" value="default">year</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                    </select>
                </td></tr>

            <tr><td class="pad"><font size="5" color="#a29d9b">Sex: </font></td>
                <td class="pad"><input type="radio" name="msex" value="male" id="male">Male
                    <input type="radio" name="fsex" value="Female" id="female">Female<br>
                </td></tr>
            <tr><td class="pad"><font size="5" color="#a29d9b">Hobbies: </font></td><td class="pad"><input type="checkbox" name="hobby" value="sing" id="sing">singing<br>
                <input type="checkbox" name="hobby" value="dance" id="dance">dancing<br>
                <input type="checkbox" name="hobby" value="cook" id="cook">cooking<br>
                <input type="checkbox" name="hobby" value="read" id="read">reading<br>
            </td></tr>

            <tr><td class="pad"><font size="5" color="#a29d9b">Address:</font></td><td class="pad"><textarea rows="3" cols="50" name="address" id="add">
</textarea></td></tr>
            <tr><td class="pad"><font size="5" color="#a29d9b">Resume:</font></td><td class="pad">  <input type="file" name="pic" accept=".doc" id="res">
            </td></tr>
            <tr style="text-align: center;">  <td colspan="2"> <input type="submit" onclick="reg()" id="btn3" value="Register" /></td></tr>
        </table>
    </form>
